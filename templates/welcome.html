<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dronacharya Tutor</title>
  <style>
    /* --------- GLOBAL --------- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url("/static/images/dronacharya.jpg") center/cover no-repeat fixed; /* full image background */
      position: relative;
    }

    /* Optional: a very subtle dark gradient at the bottom for readability */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.6));
      z-index: 0;
    }

    /* --------- CONTAINER --------- */
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 50px 60px;
      background: rgba(0, 0, 0, 0.4); /* slight transparency for contrast */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(to right, #ffd166, #f6d365, #fcb69f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      line-height: 1.8;
    }

    .button {
      display: inline-block;
      background: linear-gradient(90deg, #0077b6 0%, #00b4d8 100%);
      color: #fff;
      padding: 14px 40px;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 180, 216, 0.3);
    }

    .button:hover {
      transform: translateY(-4px);
      background: linear-gradient(90deg, #00b4d8 0%, #0077b6 100%);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .quote {
      margin-top: 30px;
      font-size: 0.95em;
      font-style: italic;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .container {
        padding: 35px 25px;
      }
      h1 {
        font-size: 2.2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üèπ Welcome to Dronacharya Tutor üèπ</h1>
    <p>
      Step into the world of wisdom, discipline, and guided learning ‚Äî where your mentor, Dronacharya, helps you achieve mastery through knowledge and focus.
    </p>
    <a href="{{ url_for('main.dashboard') }}" class="button">Go to Dashboard &rarr;</a>
    <div class="quote">
      ‚ÄúA true teacher is one who awakens the strength within the learner.‚Äù
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {background: linear-gradient(135deg, #a1c4fd, #c2e9fb); height:100vh; display:flex; justify-content:center; align-items:center;}
.container {background:white; padding:40px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.2); width:350px; text-align:center;}
h2 {margin-bottom:25px; color:#007bff;}
.btn {width:100%;}
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}{% for category,message in messages %}
<div class="alert alert-{{category}}">{{message}}</div>{% endfor %}{% endif %}
{% endwith %}
<form method="POST">
<input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
<input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
<button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">New user? <a href="{{ url_for('main.register') }}">Register here</a></p>
</div>
</body>
</html>

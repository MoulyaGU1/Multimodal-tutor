<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            padding-top: 50px;
            min-height: 100vh;
        }
        .profile-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        img.profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .btn-top {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .form-control {
            text-align: center;
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-top">Logout</a>
     

    <div class="profile-container">
        <h2>My Profile</h2>

        <!-- Profile Picture -->
        <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" class="profile-pic" alt="Profile Picture">
        <!-- Profile Image -->
       
         

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Edit Profile Form -->
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="dob" value="{{ user.dob }}" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" value="{{ user.email }}" disabled>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" name="profile_pic">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>

        <div class="divider"></div>

        <!-- Change Password Form -->
        <h4>Change Password</h4>
        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="mb-3">
                <input type="password" class="form-control" name="current_password" placeholder="Current Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="new_password" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm New Password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Change Password</button>
        </form>
    </div>
</body>
</html>
